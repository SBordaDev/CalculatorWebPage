<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculadora">
        <p id="resultado">0</p>
        <div id="botones">
            <button id="delate">AC</button>
            <div id="numeros">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button id="number0">0</button>
            </div>
            <div id="operaciones">
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="multiplicacion">x</button>
                <button id="division">/</button>
                <button id="modulo">%</button>
            </div>
            <button id="igual">=</button>
        </div>
    </div>
    <div id="historial">
        <h2>history of operations</h2>
        <button id="delhistory">Delate History</button>
    </div>
</body>
</html>
